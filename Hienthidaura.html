<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--Hien thi ket qua qua ham alert -->

    <button type="button" onclick="showMessage();">Click Me!</button>
    <script>
        function showMessage(){
            alert('Xin chào!');
        }
    </script>
<!-- Hien thi ket qua bang the HTML -->
    <div id="messageDiv"></div>
    <button type="button" onclick="showMess();">Click Me!</button>
    <script>
        function showMess(){
            document.getElementById('messageDiv').innerHTML = 'Xin chào!';
        }
    </script>
<!-- Hien thi ket qua su dung ham document.write() -->
    <button type="button" onclick="showMes();">Click Me!</button>
    <script>
        function showMes(){
            document.write('Xin chào!');
        }
    </script>
<!-- Hien thi ket qua bang ham console.log() -->
    <button type="button" onclick="showMe();">Click Me!</button>
    <script>
        function showMe(){
            console.log('Xin chào!');
        }
    </script>

</body>
</html>
