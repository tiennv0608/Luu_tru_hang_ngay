<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table width="25%" align="center" bgcolor="yellow">
        <caption align="left" style="background: aquamarine"><h4>ĐĂNG KÝ HỌC VIÊN</h4></caption>
        <br>
        <tr>
            <td>Họ và tên</td>
            <td colspan="2"><input type="text" name="Họ và tên"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td colspan="2"><input type="text" name="DOB"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td><input type="radio" name="gender">Nam</td>
            <td align="left"><input type="radio" name="gender">Nữ</td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td colspan="2"><textarea name="Address" cols="40" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td colspan="2"><select name="Class">-Chọn lớp-</select></td>
        </tr>
        <tr>
            <td>Email</td>
            <td colspan="2"><input type="email"></td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td colspan="2"><input type="text" name="phone"></td>
        </tr>
        <tr>
            <td colspan="3" align="center"><input type="submit" value="Đăng ký"> <input type="reset" value="Nhập lại"></td>
        </tr>
    </table>
</form>
</body>
</html>
